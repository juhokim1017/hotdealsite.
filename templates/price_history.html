<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>가격 변동 이력</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>가격 변동 이력</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>날짜</th>
        <th>상품명</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      {% for row in history %}
      <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.title }}</td>
        <td>{{ "{:,}".format(row.price) }}원</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
