{% for deal in hotdeals %}
<div class="col-md-3 mb-4">
  <div class="card h-100 zoom-container">
    <a href="{{ deal.link }}" target="_blank">
      <img src="{{ deal.image }}" class="card-img-top" alt="{{ deal.title }}">
    </a>
    <div class="card-body">
      <h6 class="card-title">{{ deal.title }}</h6>
      <p class="mb-1 text-muted" style="font-weight:bold;">{{ deal.desc }}</p>
      <p class="price">{{ deal.price_text }}</p>
    </div>
  </div>
</div>
{% endfor %}
